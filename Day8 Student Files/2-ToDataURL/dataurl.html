<!DOCTYPE HTML>
<html>
  <head>
  <title>Save Canvas As Image</title>
  </head>
  <body>
  <canvas id="myCanvas" width="578" height="200" style="display:none;"></canvas>

  <img id="canvasImg" alt="Right click to save"/>
 
    <script>
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');

      //Closed Path
	  	ctx.strokeStyle ="blue";
		ctx.fillStyle= "red";
		ctx.lineWidth = 5;
		ctx.beginPath();
		ctx.moveTo(425,175);
		ctx.lineTo(450,25);
		ctx.lineTo(525,50);
		ctx.lineTo(575, 175);
		ctx.closePath();
		ctx.fill();
		ctx.stroke();

        //Save the canvas image as a data url (png is default type)
        var dataUrl = canvas.toDataURL();

        //Set the source of image to our data url
        document.getElementById('canvasImg').src=dataUrl;


    </script>
  </body>
  </html>
