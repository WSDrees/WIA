<!DOCTYPE html>
<html>
	<head>
		<title>Drawing SVGs</title>

	</head>
	<body>
		<h1>Drawing SVGs In Illustrator</h1>
		<p>This example will show how to draw SVGs using Illustrator.</p>
	

		<svg width="400" height="400">

            <rect x="37.365" y="61.455" fill="#FF130D" stroke="#231F20" stroke-miterlimit="10" width="174.252"
                  height="174.252">

                        <animate
                                attributeName="fill"
                                values="#FF130D; blue; #FF130D"
                                begin="0s"
                                dur="3s"
                                repeatCount="indefinite"


                                />


                    </rect>
            <ellipse fill="#0808FF" stroke="#231F20" stroke-miterlimit="10" cx="195.449" cy="94.838" rx="94.611"
                     ry="53.743">




            </ellipse>
		 
		 
		</svg>
        
        <br>
        
        


	</body>
</html>
