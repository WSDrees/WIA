<!DOCTYPE html>
<html>
<head>
    <title>SVG Animate Color</title>

</head>
<body>
<h1>SVG Animate Color</h1>
<p>This example will show how to animate colors of an SVG.</p>


<svg width="500" height="500">

    <rect x="50" y="50" width="100" height="100" fill="blue" stroke="red" stroke-width="5px"
          rx="8" ry="8">

        <animate
                attributeName = 'fill'
                values="blue;red;blue"
                begin="0s"
                dur="5s"
                repeatCount="indefinite"
                />

        <animateTransform
                attributeName ='transform'
                type="rotate"
                from="0,100,100"
                to="360,100,100"
                begin="5s"
                dur="1s"
                repeatCount="indefinite"
                />

        <animateTransform
                attributeName ='transform'
                type="scale"
                values="1;.5;1"
                begin="5s"
                dur="1s"
                repeatCount="3"
                />

    </rect>

</svg>


</body>
</html>
