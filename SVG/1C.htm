<!DOCTYPE html>
<html>
<head>
    <title>SVG Filters</title>

</head>
<body>
<h1>SVG Filters</h1>
<p>This example will show how to use filters in an SVG.</p>

<svg width="500" height="500">

    <!--
     All SVG filters are defined with a <defs> - definitions
     <filters> - contain all the actual filter elements - a wrapper for a wrapper

     <feGaussianBlur - blurs the input image by an amount of a standard deviation
     in - defines the what should the filter be applied to
     in='SourceGraphic' - use the entire SVG
     stdDeviation= Amount of blur
     -->

    <defs>

        <filter id="f1" x="0" y="0">

            <feGaussianBlur in="SourceGraphic" stdDeviation="5"/>

        </filter>
    </defs>

    <rect

            x="50" y="50"
            width="100" height="100"
            fill="blue" stroke="red"
            stroke-width="5px"
            filter="url(#f1)"

            />

    <!--
     Creating a drop shadow
     Stack Effects together in order to achieve a drop shadow
     -->

    <defs>
        <filter id="f2" x="0" y="0" width="200%" height="200%">
            <feOffset in="SourceAlpha" result="offOut" dx="10" dy="10"/>
            <feGaussianBlur in="offOut" result="blurOut" stdDeviation="10"/>
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />

        </filter>
    </defs>

    <rect

            x="200" y="200"
            width="90" height="90"
            stroke="green" fill="yellow"
            stroke-width="3"
            filter="url(#f2)"

            />
</svg>



</body>
</html>
